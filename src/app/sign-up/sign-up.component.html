<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div
          class="card-header"
          style="
            background-color: rgba(0, 0, 255, 0.4);
            color: white;
            font-size: large;
          "
        >
          <br />&nbsp;&nbsp; <strong> Register </strong> <br />
        </div>
        <div class="card-body">
          <table>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                 n
              <div class="mb-3">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Profile Picture"
                  class="mb-2"
                  style="display: block"
                />
                <!-- <input type="file" class="form-control" accept="image/*"> -->

                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    formControlName="firstName"
                    placeholder="First Name"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    formControlName="lastName"
                    placeholder="Last Name"
                  />
                  <div
                    *ngIf="
                      firstName &&
                      firstName.invalid &&
                      (firstName.dirty || firstName.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="firstName.hasError('required')">
                      First Name is required.
                    </div>
                  </div>

                  <div
                    *ngIf="
                      lastName &&
                      lastName.invalid &&
                      (lastName.dirty || lastName.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="registrationForm.hasError('required')">
                      Last Name is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Email"
                  />
                  <div
                    *ngIf="
                      email && email.invalid && (email.dirty || email.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="email.hasError('required')">
                      Email is required.
                    </div>
                    <div *ngIf="email.hasError('email')">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="mobileNumber"
                    formControlName="mobileNumber"
                    placeholder="Mobile Number"
                  />
                  <div
                    *ngIf="
                      mobileNumber &&
                      mobileNumber.invalid &&
                      (mobileNumber.dirty || mobileNumber.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="mobileNumber.hasError('required')">
                      Mobile Number is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="age"
                    formControlName="age"
                    placeholder="Age"
                  />
                  <div
                    *ngIf="age && age.invalid && (age.dirty || age.touched)"
                    class="text-danger"
                  >
                    <div *ngIf="age.hasError('required')">Age is required.</div>
                  </div>
                </div>
                <div class="mb-3">
                  <select
                    class="form-select"
                    id="state"
                    formControlName="state"
                    placeholder="State"
                  >
                    <option value="" disabled selected>Select State</option>
                    <option *ngFor="let state of states" [value]="state">
                      {{ state }}
                    </option>
                  </select>
                  <div
                    *ngIf="
                      state && state.invalid && (state.dirty || state.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="state.hasError('required')">
                      State is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <select
                    class="form-select"
                    id="country"
                    formControlName="country"
                    placeholder="Country"
                  >
                    <option value="" disabled selected>Select Country</option>
                    <option *ngFor="let country of countries" [value]="country">
                      {{ country }}
                    </option>
                  </select>
                  <div
                    *ngIf="
                      country &&
                      country.invalid &&
                      (country.dirty || country.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="country.hasError('required')">
                      Country is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                    formControlName="address"
                    placeholder="Address"
                  ></textarea>
                  <div
                    *ngIf="
                      address &&
                      address.invalid &&
                      (address.dirty || address.touched)
                    "
                    class="text-danger"
                  >
                    <div *ngIf="address.hasError('required')">
                      Address is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="range"
                    class="form-range"
                    id="ageRange"
                    formControlName="ageRange"
                    min="18"
                    max="60"
                    step="1"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary btn-block"
                    type="submit"
                    [disabled]="!registrationForm.valid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
